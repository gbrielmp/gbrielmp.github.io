<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RinoTesci</title>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('Imagenes/RINO F.png') no-repeat left center;
            background-size: contain;
            background-attachment: fixed;
            color: #690505;
            position: relative;
        }

        /* Fondo semi-transparente detrás del contenido */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
            z-index: 10;
            position: relative;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #d19b4b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #b98237;
        }

        .button:active {
            background-color: #996a2a;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #690505;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            z-index: 100;
        }

        .bottom-bar span {
            margin: 0 10px;
        }

        /* Estilos para las líneas */
        .line {
            position: absolute;
            left: 0;
            right: 0;
            height: 50px;
            background-color: #690505;
        }

        .line.top {
            top: 0;
        }

        .line.bottom {
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="line top"></div>
    <div class="container">
        <h1 class="title">Selecciona una opción</h1>
        <img src="Imagenes/Icono final.png" alt="Logo" class="logo">
        <button class="button" onclick="window.location.href='Inicio de sesion.html'">Estudiante</button>
        <button class="button" onclick="window.location.href='Inicio de sesion Admin.html'">Administrador</button>
    </div>
    
    <div class="line bottom"></div>

    <!-- Barra inferior -->
    <div class="bottom-bar">
        <span>© 2024 Actividades Escolares</span>
        <span>|</span>
        <span>Contacto: info@escuela.com</span>
    </div>
</body>
</html>
