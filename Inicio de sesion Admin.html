<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión Admin</title>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('Imagenes/RINO F.png') no-repeat left center fixed;
            background-size: contain;
            background-color: #f1f1f1;
            color: #690505;
        }

        .barra-superior,
        .barra-inferior {
            width: 100%;
            height: 50px;
            background-color: #690505;
            position: fixed;
            left: 0;
            z-index: 1000;
        }

        .barra-superior {
            top: 0;
        }

        .barra-inferior {
            bottom: 0;
            font-size: 1rem;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #a11425;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #a11425;
            border-radius: 25px;
            font-size: 1rem;
            color: #333;
            text-align: center;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            background-color: #d19b4b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #b98237;
        }

        .button:active {
            background-color: #996a2a;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #690505;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            z-index: 100;
        }

        .bottom-bar span {
            margin: 0 10px;
        }

        .forgot-password {
            color: #a11425;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="barra-superior"></div>

    <div class="container">
        <h1 class="title">Iniciar sesión</h1>
        <!-- Formulario de inicio de sesión -->
        <form id="login-form">
            <input type="text" id="numero_control" class="input-field" placeholder="Id Administrador" required>
            <input type="password" id="contraseña" class="input-field" placeholder="Contraseña" required>
            <button type="submit" class="button">Entrar</button>
        </form>
        <p id="error-message" class="error" style="display: none;">Credenciales incorrectas. Inténtalo de nuevo.</p>
    </div>

    <!-- Barra inferior -->
    <div class="bottom-bar">
        <span>© 2024 Actividades Escolares</span>
        <span>|</span>
        <span>Contacto: info@escuela.com</span>
    </div>

    <script>
        // Cambia estas credenciales según sea necesario
        const CREDENCIALES_VALIDAS = {
            numero_control: "Admin01",
            contraseña: "Admin01@TESCI"
        };

        // Captura el formulario y escucha el evento de envío
        const form = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Previene el envío del formulario

            // Obtiene los valores ingresados
            const numeroControl = document.getElementById("numero_control").value;
            const contraseña = document.getElementById("contraseña").value;

            // Verifica las credenciales
            if (numeroControl === CREDENCIALES_VALIDAS.numero_control && contraseña === CREDENCIALES_VALIDAS.contraseña) {
                // Redirige al menú del alumno
                window.location.href = "Menú Administrador.html"; // Cambia esta URL según sea necesario
            } else {
                // Muestra un mensaje de error
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>

</html>
