<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de eventos</title>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #690505;
            background: url('Imagenes/RINO F2.png') no-repeat center center fixed;
            background-position: left center;
            background-size: contain;
        }

        .top-bar {
            background-color: #690505;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
            padding: 0 10px;
        }

        .golden-container {
            background-color: #d19b4b;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
        }

        .golden-container button {
            background: none;
            border: none;
            color: white;
            font-size: 12px;
            cursor: pointer;
            padding: 6px 10px;
        }

        #menu-bar {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #f5f5f5;
            color: black;
            border: 2px solid #690505;
            display: none;
            z-index: 200;
            width: 250px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        #menu-bar .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #a36b17;
            color: white;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        #menu-bar .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        #menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #menu-bar ul li {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        #menu-bar ul li:last-child {
            border-bottom: none;
        }

        #menu-bar ul li:hover {
            background-color: #a36b17;
        }

        #menu-bar ul li img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        #menu-bar .footer {
            padding: 10px;
            background-color: #f5f5f5;
            color: #690505;
            font-size: 12px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #690505;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            z-index: 100;
        }

        /* Contenedor de botones */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 80px;
        }

        /* Botones */
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            /* Incrementar el padding */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 500px;
            /* Aument   ar el ancho */
            height: 500px;
            /* Definir una altura mayor */
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        .button img {
            width: 250px;
            /* Incrementar el tamaño de la imagen */
            height: auto;
            margin-bottom: 25px;
        }

        .button p {
            font-size: 1.2rem;
            /* Incrementar el tamaño del texto */
            color: #333;
            margin-top: 10px;
        }

        /* Adaptar en pantallas pequeñas */
        @media (max-width: 600px) {
            .button {
                width: 150px;
                /* Ancho menor para dispositivos móviles */
                height: 150px;
                /* Altura menor */
                padding: 20px;
            }

            .button img {
                width: 80px;
                /* Reducir tamaño de la imagen */
            }

            .button p {
                font-size: 1rem;
                /* Reducir tamaño del texto */
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="golden-container">
            <button id="menu-button">☰</button>
        </div>
        <div id="menu-bar">
            <div class="user-info">
                <img src="Imagenes/Icono final.png" alt="Avatar">
                <div>Administrador</div>
                <div>ADM-01-2025</div>
            </div>
            <ul>
                <li onclick="window.location.href='Menú Administrador.html'">
                    <img src="Imagenes/Inicio Menú.png" alt=""> Inicio
                </li>
                <li onclick="window.location.href='Admin Calendario.html'">
                    <img src="Imagenes/Calendario.png" alt=""> Calendario
                </li>
                <li onclick="window.location.href='Creación de eventos.html'">
                    <img src="Imagenes/Eventos.png" alt=""> Creación de eventos
                </li>
                <li onclick="window.location.href='Centro de soporte.html'">
                    <img src="Imagenes/AsisTESCI.png" alt=""> Centro de soporte
                </li>
            </ul>
            <div class="footer">
                Contáctanos<br>
                deftechnology@gmail.com
            </div>
        </div>
    </div>

    <!-- Contenedor de botones -->
    <div class="container">
        <div class="button" onclick="window.location.href='Agregar evento.html'">
            <img src="C:\xampp\htdocs\Pagina Tesci\Imagenes\Agregar evento.png" alt="Agregar evento">
            <p>Agregar evento</p>
        </div>
        <div class="button" onclick="window.location.href='Mis eventos.html'">
            <img src="C:\xampp\htdocs\Pagina Tesci\Imagenes\Mis eventos.png" alt="Mis eventos">
            <p>Mis eventos</p>
        </div>
    </div>

    <div class="bottom-bar">
        <span>© 2024 Avisos Importantes</span>
        <span>|</span>
        <span>Contacto: info@escuela.com</span>
    </div>

    <script>
        const menuButton = document.getElementById("menu-button");
        const menuBar = document.getElementById("menu-bar");

        menuButton.addEventListener("click", () => {
            menuBar.style.display = menuBar.style.display === "block" ? "none" : "block";
        });

        document.addEventListener("click", (event) => {
            if (!menuBar.contains(event.target) && event.target !== menuButton) {
                menuBar.style.display = "none";
            }
        });
    </script>
</body>

</html>
