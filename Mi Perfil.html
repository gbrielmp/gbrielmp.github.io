    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #690505;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Imagenes/RINO F2.png') no-repeat center center fixed;
            background-repeat: no-repeat;
            background-position: left center;
            /* Coloca la imagen al lado izquierdo */
            background-size: contain;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            /* Fondo blanco con transparencia */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .profile-card {
            margin: 10px 0;
        }

        .profile-picture img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input:disabled {
            background-color: #e9ecef;
            color: #6c757d;
        }

        button {
            background-color: #6c63ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #574dd9;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .top-bar {
            background-color: #690505;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
            padding: 0 10px;
        }

        .golden-container {
            background-color: #d19b4b;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
        }

        .golden-container button {
            background: none;
            border: none;
            color: white;
            font-size: 12px;
            /* Reduce el tamaño del texto */
            cursor: pointer;
            padding: 6px 10px;
            /* Ajusta el espacio interno */
            width: auto;
            /* O define un ancho fijo si lo deseas */
            height: auto;
            /* O define una altura fija si es necesario */
        }

        #menu-bar {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #f5f5f5;
            color: black;
            border: 2px solid #690505;
            display: none;
            z-index: 200;
            width: 250px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        #menu-bar .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #a36b17;
            color: white;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        #menu-bar .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        #menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #menu-bar ul li {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        #menu-bar ul li:last-child {
            border-bottom: none;
        }

        #menu-bar ul li:hover {
            background-color: #a36b17;
        }

        #menu-bar ul li img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        #menu-bar .footer {
            padding: 10px;
            background-color: #f5f5f5;
            color: #690505;
            font-size: 12px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        /* Barra inferior */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #690505;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            z-index: 100;
        }

        .bottom-bar span {
            margin: 0 10px;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .aviso {
                font-size: 14px;
            }

            .center-text {
                font-size: 20px;
            }
        }

        @media (max-width: 576px) {
            .aviso {
                font-size: 12px;
            }
        }

        .center-text {
            flex: 1;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

        <h2>Mi Perfil</h2>
        <div class="profile-card">
            <div class="profile-picture">
                <img src="Imagenes/Icono final.png" alt="Avatar">
            </div>
            <form id="user-form" action="update_user.php" method="POST">
                <input type="hidden" name="user_id" id="user_id" value="1">

                <label for="nombre">Nombre(s):</label>
                <input type="text" name="nombre" id="nombre" value="Carla Alejandra" disabled>

                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" value="Mercado de la Cruz" disabled>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" name="correo" id="correo" value="203107181@cuautitlan.tecnm.mx" disabled>

                <input type="password" name="contraseña" id="contraseña" value="********" disabled>

                <div class="button-container">
                    <button type="button" id="edit-button">Actualizar</button>
                    <button type="submit" id="save-button" disabled>Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

    <script>
         document.addEventListener("DOMContentLoaded", () => {
            const editButton = document.getElementById("edit-button");
            const saveButton = document.getElementById("save-button");
            const inputs = document.querySelectorAll("input");

            // Habilitar edición al presionar "Actualizar"
            editButton.addEventListener("click", () => {
                inputs.forEach(input => input.disabled = false);
                saveButton.disabled = false; // Habilitar botón "Guardar"
                editButton.disabled = true; // Deshabilitar "Actualizar" temporalmente
            });

            // Guardar cambios
            saveButton.addEventListener("click", () => {
                inputs.forEach(input => input.disabled = true);
                saveButton.disabled = true;
                editButton.disabled = false;
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const menuButton = document.getElementById("menu-button");
            const menuBar = document.getElementById("menu-bar");

            // Alternar el menú desplegable
            menuButton.addEventListener("click", () => {
                menuBar.style.display = menuBar.style.display === "block" ? "none" : "block";
            });

            // Cerrar menú al hacer clic fuera
            document.addEventListener("click", (event) => {
                if (!menuBar.contains(event.target) && event.target !== menuButton) {
                    menuBar.style.display = "none";
                }
            });
        });

    </script>
