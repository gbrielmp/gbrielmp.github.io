<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Evento</title>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #690505;
            background: url('Imagenes/RINO F2.png') no-repeat center center fixed;
            background-position: left center;
            background-size: contain;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .top-bar {
            background-color: #690505;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
            padding: 0 10px;
        }

        .golden-container {
            background-color: #d19b4b;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
        }

        .golden-container button {
            background: none;
            border: none;
            color: white;
            font-size: 12px;
            cursor: pointer;
            padding: 6px 10px;
        }

        #menu-bar {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #f5f5f5;
            color: black;
            border: 2px solid #690505;
            display: none;
            z-index: 200;
            width: 250px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        #menu-bar .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #a36b17;
            color: white;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        #menu-bar .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        #menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #menu-bar ul li {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        #menu-bar ul li:last-child {
            border-bottom: none;
        }

        #menu-bar ul li:hover {
            background-color: #a36b17;
        }

        #menu-bar ul li img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        #menu-bar .footer {
            padding: 10px;
            background-color: #f5f5f5;
            color: #690505;
            font-size: 12px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #690505;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            z-index: 100;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 80px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        .container h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .container input[type="text"],
        .container textarea,
        .container input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .container input[type="text"]:focus,
        .container textarea:focus,
        .container input[type="date"]:focus {
            outline: none;
            border-color: #a36b17;
        }

        .container .date-time {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .container .date-time input {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .container .date-time input:last-child {
            margin-right: 0;
        }

        .container button {
            background-color: #d19b4b;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .container button:hover {
            background-color: #a36b17;
        }

        .container small {
            display: block;
            text-align: right;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="center-text">Calendario Escolar</div>
        <div class="golden-container">
            <button id="menu-button">☰</button>
        </div>
        <div id="menu-bar">
            <div class="user-info">
                <img src="Imagenes/Icono final.png" alt="Avatar">
                <div>Administrador</div>
                <div>ADM-01-2025</div>
            </div>
            <ul>
                <li onclick="window.location.href='Menú Administrador.html'">
                    <img src="Imagenes/Inicio Menú.png" alt=""> Inicio
                </li>
                <li onclick="window.location.href='Admin Calendario.html'">
                    <img src="Imagenes/Calendario.png" alt=""> Calendario
                </li>
                <li onclick="window.location.href='Creación de eventos.html'">
                    <img src="Imagenes/Eventos.png" alt=""> Creación de eventos
                </li>
                <li onclick="window.location.href='Centro de soporte.html'">
                    <img src="Imagenes/AsisTESCI.png" alt=""> Centro de soporte
                </li>
            </ul>
            <div class="footer">
                Contáctanos<br>
                deftechnology@gmail.com
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <span>© 2024 Avisos Importantes</span>
        <span>|</span>
        <span>Contacto: info@escuela.com</span>
    </div>

    <div class="container">
        <h1>Título</h1>
        <input type="text" id="event-title" placeholder="Escribe el título">
        <textarea id="event-description" placeholder="Descripción" maxlength="110"></textarea>
        <small>Max. 110 caracteres</small>
        <div class="date-time">
            <input type="time" id="event-time" placeholder="Hora">
            <input type="date" id="event-date" placeholder="Fecha">
        </div>
        <button id="add-event-button">Agregar evento</button>
    </div>

    <script>
        const menuButton = document.getElementById("menu-button");
        const menuBar = document.getElementById("menu-bar");

        menuButton.addEventListener("click", () => {
            if (menuBar.style.display === "none" || menuBar.style.display === "") {
                menuBar.style.display = "block";
            } else {
                menuBar.style.display = "none";
            }
        });

        document.addEventListener("click", (event) => {
            if (!menuBar.contains(event.target) && !menuButton.contains(event.target)) {
                menuBar.style.display = "none";
            }
        });

        const addEventButton = document.getElementById("add-event-button");

        addEventButton.addEventListener("click", () => {
            const title = document.getElementById("event-title").value;
            const description = document.getElementById("event-description").value;
            const time = document.getElementById("event-time").value;
            const date = document.getElementById("event-date").value;

            if (!title || !description || !time || !date) {
                alert("Por favor completa todos los campos.");
                return;
            }

            const event = { title, description, time, date };
            let events = JSON.parse(localStorage.getItem("events")) || [];
            events.push(event);
            localStorage.setItem("events", JSON.stringify(events));
            alert("Evento agregado con éxito.");
            document.getElementById("event-title").value = "";
            document.getElementById("event-description").value = "";
            document.getElementById("event-time").value = "";
            document.getElementById("event-date").value = "";
        });
    </script>
</body>

</html>
